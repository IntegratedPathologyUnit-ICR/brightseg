### PyPI ###
audience = Developers
author = Ferran Cardoso
author_email = fercr@tuta.io
copyright = 2025 onwards, %(author)s
description = Segment tissue from brightfield histology images
keywords = nbdev jupyter notebook python pathology imaging ihc
language = English
status = 3
