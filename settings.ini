### Python library ###
repo = brightseg
lib_name = %(repo)s
version = 0.0.1
min_python = 3.12
license = bsd3
black_formatting = False

### nbdev ###
doc_path = _docs
lib_path = brightseg
nbs_path = nbs
recursive = True
tst_flags = notest
put_version_in_init = True
